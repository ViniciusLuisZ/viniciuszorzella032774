services:
  postgres:
    image: postgres:16
    container_name: artistas-postgres
    environment:
      POSTGRES_DB: artistas_db
      POSTGRES_USER: artistas
      POSTGRES_PASSWORD: artistas123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U artistas -d artistas_db"]
      interval: 10s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio
    container_name: artistas-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9000/minio/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./backend/artists-api
      dockerfile: Dockerfile
    container_name: artistas-api
    ports:
      - "8080:8080"
    environment:
      # sobrescreve o application.yml (que hoje usa localhost)
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/artistas_db
      SPRING_DATASOURCE_USERNAME: artistas
      SPRING_DATASOURCE_PASSWORD: artistas123

      MINIO_URL: http://minio:9000
      MINIO_PUBLIC_URL: http://localhost:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: imagens
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started

  front:
    build:
      context: ./frontend/artista-front
      dockerfile: Dockerfile
    container_name: artistas-front
    ports:
      # front no host 4200 (origem = http://localhost:4200, bate com teu CORS)
      - "4200:80"
    depends_on:
      - api

volumes:
  postgres_data:
  minio_data:
