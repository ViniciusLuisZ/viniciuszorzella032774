services:
  postgres:
    image: postgres:16
    container_name: artistas-postgres
    environment:
      POSTGRES_DB: artistas_db
      POSTGRES_USER: artistas
      POSTGRES_PASSWORD: artistas123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U artistas -d artistas_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
