services:
  postgres:
    image: postgres:16
    container_name: artistas-postgres
    environment:
      POSTGRES_DB: artistas_db
      POSTGRES_USER: artistas
      POSTGRES_PASSWORD: artistas123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U artistas -d artistas_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data

volumes:
  postgres_data:
  minio-data:

